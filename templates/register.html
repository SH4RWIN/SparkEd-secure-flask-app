{% extends 'base.html' %}

{% block head %}
<title>SparkEd - Register</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="login register-bg">
   <form id="registerForm" class="container register-container" autocomplete="off">
      <h1 class="login__title">Register</h1>
      <div class="login__content">
         <div class="login__box">
            <div class="login__box-input">
               <input type="text" required class="login__input" id="reg-name" name="name" placeholder=" ">
               <label for="reg-name" class="login__label">Full Name</label>
            </div>
         </div>
         <div class="login__box">
            <div class="login__box-input">
               <input type="email" required class="login__input" id="reg-email" name="email" placeholder=" ">
               <label for="reg-email" class="login__label">Email</label>
            </div>
         </div>
         <div class="login__box">
            <div class="login__box-input">
               <input type="tel" required class="login__input" id="reg-phone" name="phone" placeholder=" ">
               <label for="reg-phone" class="login__label">Phone</label>
            </div>
         </div>
         <div class="login__box">
            <div class="login__box-input">
               <input type="password" required class="login__input" id="reg-password" name="password" placeholder=" ">
               <label for="reg-password" class="login__label">Password</label>
            </div>
         </div>
         <div class="login__box">
            <div class="login__box-input">
               <input type="password" required class="login__input" id="reg-confirm" name="confirm" placeholder=" ">
               <label for="reg-confirm" class="login__label">Confirm Password</label>
            </div>
         </div>
      </div>
      <button type="submit" class="login__button">Register</button>
      <p class="login__register">
         Already have an account? <a href="/login">Login</a>
      </p>
      <div id="reg-error" style="color:red;margin-top:10px;"></div>
   </form>
</div>
<script src="{{ url_for('static', filename='js/registration.js') }}"></script>
{% endblock %}
