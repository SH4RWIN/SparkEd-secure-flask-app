{% extends 'base.html' %}

{% block head %}
<title>SparkEd - Email Confirmation</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
/* Email Confirmation Specific Styles */
.verification-container {
  max-width: 500px;
  width: 100%;
  padding: 3rem 2rem;
  margin: 0 auto;
  text-align: center;
}

.verification-icon {
  width: 80px;
  height: 80px;
  background: linear-gradient(135deg, #F7567C 0%, #d6456a 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 2rem;
  animation: pulse 2s infinite;
}

.verification-icon svg {
  width: 40px;
  height: 40px;
  fill: white;
}

.verification-title {
  color: #F7567C;
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 1rem;
  animation: fadeInUp 0.8s ease-out;
}

.verification-subtitle {
  color: #666;
  font-size: 1.1rem;
  margin-bottom: 2rem;
  line-height: 1.6;
  animation: fadeInUp 0.8s ease-out 0.2s both;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@media screen and (max-width: 575px) {
  .verification-container {
    padding: 2rem 1rem;
  }
  
  .verification-title {
    font-size: 1.5rem;
  }
}
</style>
{% endblock %}

{% block body %}
<div class="login verification-bg">
   <div class="container verification-container">
      <!-- Verification Icon -->
      <div class="verification-icon">
         <svg viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
         </svg>
      </div>

      <!-- Main Content -->
      <h1 class="verification-title">Email Confirmation</h1>
      <p class="verification-subtitle">
         A verification link has been sent to <strong>{{ email }}</strong>.<br>Please click the link in the email to confirm your address and then you can log in.
      </p>

      <!-- Back to Login -->
      <p class="login__register">
         <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
      </p>
   </div>
</div>
{% endblock %}
